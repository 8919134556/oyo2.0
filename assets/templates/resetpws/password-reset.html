{% extends "resetpws/base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
<h2>Forgotten your password?</h2>


<form method="post" enctype="multipart/form-data">
<p class="demo align-items-center" >Enter your e-mail address to obtain a new password.</p>
<p class="demo align-items-center" ><input type="text" name="gmail" ></p>
<p class="demo align-items-center" ><input type="submit" value="Send e-mail"></p>
{% csrf_token %}
</form>
{% endblock %}
